{% extends "base_admin.html" %}
{% block title %}Top-Up History | Scootr.io{% endblock %}

{% block head %}
  {{ super() }}
  <link rel="stylesheet" href="{{ url_for('static', filename='css/admin/admin_tables.css') }}">
{% endblock %}

{% block content %}
<div id="flash-banner" class="alert alert-success hidden"></div>
<section class="admin-section">
  <h2>💳 User Top-Up History</h2>

  <table id="topup-table">
    <thead>
      <tr>
        <th>ID</th>
        <th>User</th>
        <th>Amount ($)</th>
        <th>Date</th>
        <th>Actions</th>
      </tr>
    </thead>
    <tbody id="topup-body">
      <!-- Filled by JS -->
    </tbody>
  </table>

  <div class="pagination">
    <button id="prev-page">⏮ Prev</button>
    <span id="page-info">Page 1</span>
    <button id="next-page">Next ⏭</button>
  </div>
</section>

<!-- User Profile Modal -->
<div class="modal hidden" id="user-modal">
  <div class="modal-content" id="user-modal-content">
    <span class="close-modal" onclick="closeModal()">×</span>
    <h3>👤 User Info</h3>
    <div id="user-details"></div>
    <button class="modal-close" onclick="closeModal()">Close</button>
  </div>
</div>

<script src="{{ url_for('static', filename='js/admin/topup_history.js') }}"></script>
{% endblock %}
